<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMovi</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--Google Fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;1,100;1,300&display=swap" rel="stylesheet">
    <!--CSS bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Javascript bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--CSS projeto-->
    <link rel="stylesheet" href="styles/style.css"><!--sempre deixar por último-->
</head>
<body>
    <!--menu hamburguer que se expande em telas maiores-->
    <nav class="navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3"><!--padding em cima em baixo (eixo y)-->
            <a href="#" class="navbar-brand">
                <img src="img/imovi-icon.png" alt="iMovi">
                <span>iMovi</span>
            </a>
            <!-- BOTÃO MENU:

            navbar-toggler = classe bootstrap 

            ATRIBUTOS QUE O BOOTSTRAP VAI USAR
            data-bs-toggle="collapse" - botão que vai colapsar o menu
            data-bs-target="#navbar-items" - id do alvo
            aria-controls="navbar-items" -  mesma coisa do id sem #
            aria-expanded="false" 
            aria-label="toggle navigator" - determina que o botão é uma laber    
            -->

            <button class="navbar-toggler"
             type="button" 
             data-bs-toggle="collapse"
             data-bs-target="#navbar-items"
             aria-controls="navbar-items"
             aria-expanded="false"
             aria-label="toggle navigator">
             <i class="bi bi-list"></i><!--gera o ícone de hamburguer da biblioteca do bootstrap, se comporta como texto-->
            </button>
            <!--min 22:23-->
        </div>
    </nav>
    <script src="js/script.js"></script>
</body>
</html>
